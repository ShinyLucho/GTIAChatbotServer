<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test FT "COUCOU"</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#0b0f14;color:#e6edf3}
    .wrap{max-width:800px;margin:0 auto;display:grid;grid-template-rows:auto 1fr auto;height:100vh}
    header,footer{padding:12px 16px;border-bottom:1px solid #1e2a3c}
    footer{border-top:1px solid #1e2a3c;border-bottom:none;display:flex;gap:8px}
    textarea{flex:1;min-height:64px;background:#0f1520;color:#e6edf3;border:1px solid #1f2a3a;border-radius:10px;padding:10px}
    button{border:1px solid #2a3a58;background:#152033;color:#e6edf3;border-radius:10px;padding:10px 14px;cursor:pointer}
    .log{padding:16px;overflow:auto}
    .msg{margin:10px 0;padding:12px 14px;border:1px solid #1e2a3c;border-radius:12px}
    .user{background:#0f1520}
    .assistant{background:#0e1521;border-left:3px solid #22c55e}
  </style>
</head>
<body>
<div class="wrap">
  <header><h1>FT COUCOU — Test</h1></header>
  <div id="log" class="log"></div>
  <footer>
    <textarea id="input" placeholder="Tape n'importe quoi…"></textarea>
    <button id="send">Envoyer</button>
  </footer>
</div>

<script>
(() => {
  const ENDPOINT = "https://YOUR_RENDER_URL/api/chat";

  const log = document.getElementById("log");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("send");

  function add(role, text){
    const d = document.createElement("div");
    d.className = "msg " + role;
    d.textContent = text;
    log.appendChild(d);
    log.scrollTop = log.scrollHeight;
  }

  async function send(){
    const text = input.value.trim();
    if(!text) return;
    input.value = "";
    add("user", text);

    try{
      const res = await fetch(ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          messages: [{ role: "user", content: text }]
        })
      });
      if(!res.ok){
        const t = await res.text(); throw new Error(`HTTP ${res.status}: ${t}`);
      }
      const json = await res.json();
      const out = json.choices?.[0]?.message?.content ?? "(aucune sortie)";
      add("assistant", out);
    }catch(e){
      add("assistant", "❌ " + e.message);
    }
  }

  sendBtn.addEventListener("click", send);
})();
</script>
</body>
</html>
